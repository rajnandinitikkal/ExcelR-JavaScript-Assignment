<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script rel="script/text" src="./script.js"></script>
</head>
<body>
    <div class="box-container" id="box-container">
        <div class="box" draggable="true" ondragstart="drag(event)" id="1">1</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="2">2</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="3">3</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="4">4</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="5">5</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="6">6</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="7">7</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="8">8</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="9">9</div>
    </div>

</body>
</html>
